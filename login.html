<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./src/assets/icon.ico" />
    <title>Bankist App</title>
    <link rel="stylesheet" href="./src/assets/build/loginTailwind.css" />
    <!-- Google Icons link -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <!-- For ICON from Font Awesome -->
    <script
      src="https://kit.fontawesome.com/8b65db1849.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body
    class="font-poppins bg-neutral-50"
    style="
      background-image: url('./src/assets/background/backgroundPattern.svg');
    "
  >
    <main>
      <div class="bg-shades-white">
        <div class="h-screen grid content-center text-center wrapper">
          <div class="w-[11rem] max-w-full mx-auto mb-12">
            <img
              src="./src/assets/Logo.png"
              alt="Logo"
              class="w-full bg-center bg-contain"
            />
          </div>
          <div class="login-container">
            <p class="top-text">Enter username and password to sign in</p>
            <div class="flex flex-col gap-2">
              <input type="text" placeholder="Username" class="inputBox" />
              <input type="password" placeholder="Password" class="inputBox" />
              <a href="" class="btn">Sign in</a>
            </div>
            <p class="bot-text">Don't have an account?</p>
            <a href="#" class="text-link">Create Account</a>
          </div>
        </div>
      </div>
    </main>
    <script src=""></script>
  </body>
</html>
