<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./src/assets/icon.ico" />
    <title>Bankist App</title>
    <link rel="stylesheet" href="./src/assets/build/loginTailwind.css" />
    <!-- Google Icons link -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <!-- For ICON from Font Awesome -->
    <script
      src="https://kit.fontawesome.com/8b65db1849.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body
    class="font-poppins bg-neutral-50"
    style="
      background-image: url('./src/assets/background/backgroundPattern.svg');
    "
  >
    <main class="flex h-screen items-center justify-center">
      <div
        class="bg-shades-white w-screen h-screen md:max-w-[27.5rem] md:h-auto md:py-14 md:px-9 md:rounded md:drop-shadow-lg"
      >
        <div class="h-full grid content-center text-center wrapper">
          <div class="w-[11rem] max-w-full mx-auto mb-12">
            <img
              src="./src/assets/Logo.png"
              alt="Logo"
              class="w-full bg-center bg-contain"
            />
          </div>
          <div class="login-container max-w-[300px] mx-auto">
            <p class="top-text">Enter username and password to sign in</p>

            <!-- Login -->
            <form
              class="flex flex-col gap-2 signin-form active"
              form-attribute="signin-active"
            >
              <input type="text" placeholder="Username" class="inputBox" />
              <input type="password" placeholder="Password" class="inputBox" />
              <button type="submit" class="btn btn-signin">Sign in</button>
            </form>

            <!-- Sign Up -->
            <form
              class="flex flex-col gap-2 signup-form hidden"
              form-attribute="signup"
            >
              <input type="text" placeholder="Firstname" class="inputBox" />
              <input type="text" placeholder="Lastname" class="inputBox" />
              <input
                type="text"
                placeholder="Username"
                class="inputBox mt-2.5"
              />
              <input type="password" placeholder="Password" class="inputBox" />
              <input
                type="password"
                placeholder="Confirm Password"
                class="inputBox"
              />
              <button type="submit" class="btn btn-signup">Sign up</button>
            </form>

            <p class="bot-text">Don't have an account?</p>
            <a href="#" class="text-link md:text-base">Create Account</a>
          </div>
        </div>
      </div>
    </main>
    <script src="./src/assets/js/loginPage.js"></script>
  </body>
</html>
